<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
  >
  <div fxFlex="40">
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </md-card-actions>
    </md-card>
  </div>
  <div fxFlex="40">
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>Comments</h3>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list>
          <md-list-item *ngFor="let comment of dish.comments">
            {{comment.comment}}
            {{comment.rating}} stars
            --{{comment.author}} {{comment.date | date}}
          </md-list-item>
        </md-list>
        <div *ngIf="preview">
            {{preview.comment}}
            {{preview.rating}} stars
            --{{preview.author}} {{preview.date | date}}
        </div>
        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <p>
            <md-input-container class="half-width"
              dividerColor="{{(formErrors.author) ? 'warn' : 'primary'}}">
              <input mdInput formControlName="author" placeholder="Your name" type="text" required>
              <md-hint>
                <span [hidden]="!(formErrors.author)">{{formErrors.author}}</span>
              </md-hint>
            </md-input-container>
          </p>
          <p>
            <md-slider min="1" max="5" step="1" value="5" thumbLabel tickInterval="1"></md-slider>
          </p>
          <p>
            <md-input-container class="full-width">
              <textarea mdInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
              <md-hint>
                <span [hidden]="!(formErrors.comment)">{{formErrors.comment}}</span>
              </md-hint>
            </md-input-container>
          </p>
        <button type="submit" md-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
          </form>
        </md-card-content>
    </md-card>
  </div>
</div>
